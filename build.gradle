plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.sonarqube' version '2.7'
    id "org.jlleitschuh.gradle.ktlint" version "9.2.1"
    id "me.bristermitten.pdm" version "0.0.1"
}

group = "me.glaremasters"
version = "3.5.5.4-DEV"
sourceCompatibility = JavaVersion.VERSION_1_8

ext {
    base = "me.glaremasters.guilds.libs."
}

repositories {
    mavenCentral()

    maven {
        name = "spigot-repo"
        url = uri("https://hub.spigotmc.org/nexus/content/repositories/snapshots/")

        content {
            includeGroup("org.bukkit")
        }
    }
    
    maven {
        name = "sonatype"
        url = uri("https://oss.sonatype.org/content/groups/public/")
    }

    maven {
        name = "aikar-repo"
        url = uri("https://repo.aikar.co/content/groups/aikar/")

        content {
            includeGroup("co.aikar")
        }
    }

    maven {
        name = "codemc-repo"
        url = uri("https://repo.codemc.org/repository/maven-public/")

        content {
            includeGroup("org.codemc.worldguardwrapper")
        }
    }

    maven {
        name = "glare-repo"
        url = uri("https://repo.glaremasters.me/repository/public/")
    }
}

shadowJar {
    minimize()
    relocate("org.bstats", "${base}bstats")
//    relocate("co.aikar.commands", "${base}acf")
//    relocate("co.aikar.locales", "${base}locales")
//    relocate("co.aikar.taskchain", "${base}taskchain")
//    relocate("ch.jalu.configme", "${base}configme")
//    relocate("net.byteflux.libby", "${base}libby")
//    relocate("com.zaxxer.hikari", "${base}hikari")
//    relocate("org.jdbi", "${base}jdbi")
//    relocate("org.mariadb.jdbc", "${base}mariadb")
//    relocate("me.mattstudios.mfgui", "${base}mfgui")
    archiveFileName = "Guilds-${project.version}.jar"
}

dependencies {

    // Command Handling
    pdm("co.aikar:acf-paper:0.5.0-SNAPSHOT")

    // Bstats Data Collecting
    implementation("org.bstats:bstats-bukkit:1.7")

    // Runtime Dependency Downloading
    implementation("net.byteflux:libby-bukkit:0.0.2-SNAPSHOT")

    // Taskchain Scheduling
    pdm("co.aikar:taskchain-bukkit:3.7.2")

    // Worldguard Claim Handling
    pdm("org.codemc.worldguardwrapper:worldguardwrapper:1.1.9-SNAPSHOT")

    // Configuration Lib
    pdm("ch.jalu:configme:1.2.0")

    // Serializing Inventories via JSON
    pdm("com.dumptruckman.minecraft:JsonConfiguration:1.1")

    // Cross-Version Support
    pdm("com.github.cryptomorin:XSeries:6.2.0")

    // GUI Lib
    pdm("me.mattstudios.utils:matt-framework-gui:1.2.7")

    // Kotlin collections
    pdm("org.jetbrains.kotlin:kotlin-stdlib-jdk8")

    // Vault Support
    compileOnly("net.milkbowl:vault:1.7")

    // Database Stuff
    pdm("com.zaxxer:HikariCP:3.4.5")
    pdm("org.jdbi:jdbi3-core:3.14.1")
    pdm("org.jdbi:jdbi3-sqlobject:3.14.1")
    pdm("org.mariadb.jdbc:mariadb-java-client:2.6.1")

    // Logger
    pdm("org.slf4j:slf4j-api:1.7.25")

    // Bukkit Version
    compileOnly("org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT")

    // Mojang Library
    compileOnly("com.mojang:authlib:1.5.25")

    // PlaceholderAPI
    compileOnly("me.clip:placeholderapi:2.10.6")

}

sourceSets {
    test.compileClasspath += configurations.compileOnly
    test.runtimeClasspath += configurations.compileOnly
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = 'javac'
}

compileKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
    kotlinOptions.javaParameters = true
}
compileTestKotlin {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}

publishing {
    repositories {
        maven {
            name 'glare'
            url "https://repo.glaremasters.me/repository/guilds/"
            credentials {
                username guildUser
                password guildPass
            }
        }
    }
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}

pdm {
    centralMirror = 'https://repo.glaremasters.me/repository/public/'
}

shadowJar.dependsOn project.tasks.getByName('pdm')