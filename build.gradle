plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '5.1.0' apply false
}

group = 'me.glaremasters'
version = '3.5.4.2'
description = 'Guilds'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()

    maven {
        url = 'https://repo.glaremasters.me/repository/public/'
    }

}

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    minimize()
    relocate("org.bstats", "me.glaremasters.guilds.libs.bstats")
    relocate("co.aikar.commands", "me.glaremasters.guilds.libs.acf")
    relocate("co.aikar.taskchain", "me.glaremasters.guilds.libs.taskchain")
    relocate("org.yaml.snakeyaml", "me.glaremasters.guilds.libs.snakeyml")
    relocate("org.apache.commons.io", "me.glaremasters.guilds.libs.commonsio")
    relocate("org.apache.commons.collections4", "me.glaremasters.guilds.libs.collections")
    relocate("com.google.common", "me.glaremasters.guilds.libs.guava")
    relocate("com.github.stefvanschie.inventoryframework", "me.glaremasters.guilds.libs.if")
    relocate("org.reflections", "me.glaremasters.guilds.libs.reflections")
    relocate("net.byteflux.libby", "me.glaremasters.guilds.libs.libby")
    relocate("net.lingala.zip4j", "me.glaremasters.guilds.libs.zip4j")
    relocate("com.zaxxer.hikari", "me.glaremasters.guilds.libs.hikari")
    relocate("org.jdbi", "me.glaremasters.guilds.libs.jdbi")
    relocate("org.mariadb.jdbc", "me.glaremasters.guilds.libs.mariadb")
    archiveFileName = "Guilds-${project.version}.jar"
}

dependencies {
    compile 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    compile 'org.bstats:bstats-bukkit:1.5'
    compile 'net.byteflux:libby-bukkit:0.0.2-SNAPSHOT'
    compile 'net.jodah:expiringmap:0.5.9'
    compileOnly 'org.bukkit:bukkit:1.15.1-R0.1-SNAPSHOT'
    compileOnly 'com.mojang:authlib:1.5.25'
    compileOnly 'co.aikar:taskchain-core:3.7.2'
    compileOnly 'co.aikar:taskchain-bukkit:3.7.2'
    compileOnly 'org.codemc.worldguardwrapper:worldguardwrapper:1.1.6-SNAPSHOT'
    compileOnly 'net.milkbowl:vault:1.7'
    compileOnly 'me.clip:placeholderapi:2.10.3'
    compileOnly 'ch.jalu:configme:1.2.0'
    compileOnly 'com.dumptruckman.minecraft:JsonConfiguration:1.1'
    compileOnly 'net.minidev:json-smart:1.1.1'
    compileOnly 'com.github.stefvanschie.inventoryframework:IF:0.5.15'
    compileOnly 'net.lingala.zip4j:zip4j:2.1.2'
    compileOnly 'commons-io:commons-io:2.6'
    compileOnly 'org.reflections:reflections:0.9.11'
    compileOnly 'com.google.guava:guava:21.0'
    compileOnly 'org.apache.commons:commons-collections4:4.4'
    compileOnly 'com.zaxxer:HikariCP:3.3.1'
    compileOnly 'org.jdbi:jdbi3-core:3.8.2'
    compileOnly 'org.jdbi:jdbi3-sqlobject:3.8.2'
    compileOnly 'org.slf4j:slf4j-api:1.7.25'
    compileOnly 'org.mariadb.jdbc:mariadb-java-client:2.4.0'
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

import org.apache.tools.ant.filters.ReplaceTokens

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: version]
    }
}